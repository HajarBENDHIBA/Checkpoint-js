<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Function Tests</title>
</head>
<body>

    <div class="container">
        <h1>JavaScript Function Tests</h1>

        <div class="section">
            <h2>String Manipulation Functions</h2>
            <label for="stringInput">Enter a string:</label>
            <input type="text" id="stringInput" value="hello world">
            <button onclick="testStringFunctions()">Run String Functions</button>
            <p id="stringResults"></p>
        </div>

        <div class="section">
            <h2>Array Functions</h2>
            <label for="arrayInput">Enter numbers (comma-separated):</label>
            <input type="text" id="arrayInput" value="1,2,3,4,5">
            <button onclick="testArrayFunctions()">Run Array Functions</button>
            <p id="arrayResults"></p>
        </div>

        <div class="section">
            <h2>Mathematical Functions</h2>
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" value="5">
            <button onclick="testMathFunctions()">Run Math Functions</button>
            <p id="mathResults"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
